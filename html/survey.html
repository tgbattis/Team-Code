<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Survey</title>
</head>
<body onload="surveyQuestions()">

    <div class="navFlexBox">
        <nav class="navBar">
            <a href="login.html">Sign Out</a>
        </nav>
    </div>

    <div class="questionFlexBox">
        <h2 id="questionID"></h2>
    </div>

    <div class="answerFlexBox">
        <button type="submit" class="surveyAnswerButtons" id="madFace" value="-2" onclick="nextQuestion(-2)"><img src="../images/madface.png"></button>
        <button type="submit" class="surveyAnswerButtons" id="sadFace" value="-1" onclick="nextQuestion(-1)"><img src="../images/sadface.png"></button>
        <button type="submit" class="surveyAnswerButtons" id="contentFace" value="0" onclick="nextQuestion(0)"><img src="../images/contentface.png"></button>
        <button type="submit" class="surveyAnswerButtons" id="joyfulFace" value="1" onclick="nextQuestion(1)"><img src="../images/joyfulface.png"></button>
        <button type="submit" class="surveyAnswerButtons" id="happyFace" value="2" onclick="nextQuestion(2)"><img src="../images/happyface.png"></button>
    </div>

    <div class="submitAnswersFlexBox">
        <button type="submit" id="submitAnswers" onclick="submitAnswers()">SUBMIT &rarr;</button>
    </div>

    <script src="../script.js"></script>
    
</body>
</html>
